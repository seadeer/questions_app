<div class="subdiv" ng-controller = 'answersController as AC'>
    <a href="#/home">Home</a> | <a href='#/questions/new'>Add a Question</a> | <a href="#/" ng-click="QC.logout()">Log Out</a>
    <h1>{{AC.theQuestion.question}}</h1>
    <h3>{{AC.theQuestion.description}}</h3>

    <div class="answer" ng-repeat="answer in AC.answers track by $index">
        <div class="details">
            <p>{{answer.username}}</p>
            <p>{{answer.answer}}</p>
            {{answer.details}}</p>
        </div>
        <div class="likes">
            <p>Likes: {{answer.likes}}</p>
            <button ng-click="AC.like($index)">Like</button>
        </div>
    </div>

</div>
